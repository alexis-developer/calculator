<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator - HTML, CSS & JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="shadow-2">
            <div class="shadow">
                <div class="calculator">
                    <div id="display">
                        <p>0</p>
                    </div>
                    <div class="main-keys">
                        <div class="seven">
                            <input type="button" class="number" id="seven" value="7">
                        </div>
                        <div class="eight">
                            <input type="button" class="number" id="eight" value="8">
                        </div>
                        <div class="nine">
                            <input type="button" class="number" id="nine" value="9">
                        </div>
                        <div class="plus">
                            <input type="button" class="operator" id="plus" value="+">
                        </div>
                        <div class="four">
                            <input type="button" class="number" id="four" value="4">
                        </div>
                        <div class="five">
                            <input type="button" class="number" id="five" value="5">
                        </div>
                        <div class="six">
                            <input type="button" class="number" id="six" value="6">
                        </div>
                        <div class="minus">
                            <input type="button" class="operator" id="minus" value="–">
                        </div>
                        <div class="one">
                            <input type="button" class="number" id="one" value="1">
                        </div>
                        <div class="two">
                            <input type="button" class="number" id="two" value="2">
                        </div>
                        <div class="three">
                            <input type="button" class="number" id="three" value="3">
                        </div>
                        <div class="multiply">
                            <input type="button" class="operator" id="multiply" value="×">
                        </div>
                        <div class="zero">
                            <input type="button" class="number" id="zero" value="0">
                        </div>
                        <div class="clear">
                            <input type="button" class="operator" id="clear" value="C">
                        </div>
                        <div class="divide">
                            <input type="button" class="operator" id="divide" value="÷">
                        </div>
                        <div class="equals">
                            <input type="button" class="operator" id="equals" value="=">
                        </div>
                    </div>
                    <!-- <div class="clear">
                        <input type="button" class="operator" id="clear" value="clear">
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
